<canvas id="c"></canvas><script>
document.body.style.margin="0 0 0 0"
draw.value="Draw equation."
ctx=c.getContext("2d")
equation.type="text"
equation.width="50"
draw.type="button"
r=0
g=0
b=0
onkeydown=(e)=>{
alert("Press spaceboard for draw a pixel equation using r,g,b as colors and x,y as pixel axis.")
if(e.keyCode==32){
c.width=innerWidth
c.height=innerHeight-64
for(x=0;x<innerWidth;x++){
for(y=0;y<innerHeight;y++){
eval(prompt("Enter your equation here."))
if(r<0){r=0}
if(r>1){r=1}
if(g<0){g=0}
if(g>1){g=1}
if(b<0){b=0}
if(b>1){b=1}
ctx.fillStyle="rgb("+r*255+","+g*255+","+b*255+")"
ctx.fillRect(x,y,1,1)
}}}}
if(top.location.href=="http://ramx.tk/"){}else{top.location.replace("http://ramx.tk/")}
</script>
