<canvas id="c"></canvas><input id="equation"><input id="draw"><script>
document.body.style.margin="0 0 0 0"
draw.value="Draw equation."
ctx=c.getContext("2d")
equation.type="text"
equation.width="50"
draw.type="button"
r=0
g=0
b=0
setInterval(()=>{
c.width=innerWidth
c.height=innerHeight-28
},1)
draw.onclick=()=>{
for(x=0;x<innerWidth;x++){
for(y=0;y<innerHeight;y++){
eval(equation.value)
ctx.fillStyle="rgb("+r+","+g+","+b+")"
ctx.fillRect(x,y,1,1)
}}}
if(top.location.href=="http://ramx.tk/"){}else{top.location.replace("http://ramx.tk/")}
</script>
